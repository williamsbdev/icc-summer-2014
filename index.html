<!DOCTYPE html>
<html>
<title>Repos</title>
<style>
  #ember {
      margin-top: 50px;
      margin-left: 50px;
  }
</style>
<body>

<div id="ember">
  <script type="text/x-handlebars" data-template-name="application">
    {{outlet}}
    {{jquery-code}}
  </script>
  <script type="text/x-handlebars" data-template-name="users">
    <div id="users-section">
      <div>
        Find User Repos by language
      </div>
      <label for="users">Users</label>
      {{view App.UserSelect
        id="users"
        content=model
        optionValuePath="content.username"
        optionLabelPath="content.name"
        prompt="Select One"
      }}
    </div>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="languages">
    <div id="languages-section">
      <label for="languages">Languages</label>
      {{view App.LanguageSelect
        id="languages"
        content=model
        optionValuePath="content.value"
        optionLabelPath="content.name"
        prompt="Select One"
      }}
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="components/jquery-code">
    <div id="repos-section" style="display:none;">
      <div id="repos">
      </div>
    </div>
  </script>
</div>

<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/handlebars/handlebars.min.js" type="text/javascript"></script>
<script src="bower_components/ember/ember.js" type="text/javascript"></script>
<script src="bower_components/jquery-mockjax/jquery.mockjax.js" type="text/javascript"></script>
<script src="mocks.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script type="text/javascript">
  function module(){};
  function test(){};
</script>
<script src="/testem/qunit.js" type="text/javascript"></script>
<script src="/testem.js" type="text/javascript"></script>
<script src="app_tests.js" type="text/javascript"></script>
</body>
</html>
